language: node_js
node_js: 
- 8.10.0
cache: npm

install:
  - npm install
 
script:
        #  - npm test
  - npm run build

after_success:
  - npm test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master

after_deploy:
  - ./check-success.sh
